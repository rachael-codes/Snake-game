<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="gameContainer">
        <canvas id="gameBoard" width="500" height="500"></canvas>
        <div id="scoreText">0</div>
        <ul id="controls">
            <div class="line-1">
                <li id="upButton"><i class="fas fa-arrow-up"></i></li>
            </div>
            <div class="line-2">
            <li id="leftButton"><i class="fas fa-arrow-left"></i></li>
            <li id="rightButton"><i class="fas fa-arrow-right"></i></li>
            </div>
            <div class="line-3">
                <li id="downButton"><i class="fas fa-arrow-down"></i></li>
            </div>
          </ul> 
          <button id="reset">Reset</button>         
    </div>
    <footer>Built and designed by <a href="https://twitter.com/rachaelcodesss" rel="noopener" target="_blank">rachaelcodesss</a></footer>
    <script src="./index.js"></script>
</body>
</html>
